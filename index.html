<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Outfit:wght@400;700&family=Roboto&display=swap" rel="stylesheet"> 

</head>
<body>
  <main class="main">

    <div class="card-container">
      <div class="card-img">
        <img src="./images/image-qr-code.png" alt="">
      </div>
      <div class="card-text">
        <div class="main-text">
          <h2>Impove your front-end skills by building projects</h2>
        </div>
        <div class="secondary-text">
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nacho Parisi</a>.
  </div>
</body>
</html>
